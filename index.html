<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .timer {
            font-size: 2rem;
            margin: 20px 0;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ffeb3b;
        }

        /* DNA Animation */
        .dna {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .strand {
            position: absolute;
            width: 2px;
            height: 100%;
            background: transparent;
            transform: translateX(-50%);
            animation: float 5s linear infinite;
        }

        .strand span {
            position: absolute;
            width: 100%;
            height: 15px;
            color: #00ff00;
            text-align: center;
            font-size: 12px;
            font-family: monospace;
            animation: move 2s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        @keyframes move {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Coming Soon</h1>
        <p>Our website is under construction. Stay tuned for something amazing!</p>
        <div class="timer" id="timer">00:00:00</div>
        <div class="social-icons">
            <a href="#" aria-label="Facebook" target="_blank">üåê</a>
            <a href="#" aria-label="Twitter" target="_blank">üê¶</a>
            <a href="#" aria-label="Instagram" target="_blank">üì∏</a>
        </div>
    </div>

    <div class="dna">
        <!-- Generate multiple DNA strands -->
        <div class="strand" style="left: 20%;">
            <span style="animation-delay: 0s;">A</span>
            <span style="animation-delay: 0.2s;">T</span>
            <span style="animation-delay: 0.4s;">C</span>
            <span style="animation-delay: 0.6s;">G</span>
        </div>
        <div class="strand" style="left: 40%;">
            <span style="animation-delay: 0.1s;">G</span>
            <span style="animation-delay: 0.3s;">A</span>
            <span style="animation-delay: 0.5s;">T</span>
            <span style="animation-delay: 0.7s;">C</span>
        </div>
        <div class="strand" style="left: 60%;">
            <span style="animation-delay: 0.2s;">C</span>
            <span style="animation-delay: 0.4s;">G</span>
            <span style="animation-delay: 0.6s;">A</span>
            <span style="animation-delay: 0.8s;">T</span>
        </div>
        <div class="strand" style="left: 80%;">
            <span style="animation-delay: 0.3s;">T</span>
            <span style="animation-delay: 0.5s;">C</span>
            <span style="animation-delay: 0.7s;">G</span>
            <span style="animation-delay: 0.9s;">A</span>
        </div>
    </div>

    <script>
        // Simple countdown timer
        const targetDate = new Date().getTime() + 7 * 24 * 60 * 60 * 1000; // 7 days from now

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("timer").innerText =
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("timer").innerText = "We're live!";
            }
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
